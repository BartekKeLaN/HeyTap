<!DOCTYPE html>
<html>
<head>
	<title>HeyTap</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form Zaloguj się">
      <h2>Zaloguj się</h2>
      <label>
        <span>Email</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>hasło</span>
        <input type="hasło" name="hasło">
      </label>
      <button class="submit" type="button">Zaloguj</button>
      <p class="forgot-pass">Zapomniałeś hasła?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Jesteś nowy?</h2>
          <p>Zarejestruj sie i już dziś rozmawiaj z przyjaciółmi!</p>
        </div>
        <div class="img-text m-in">
          <h2>Jeden z nas?</h2>
          <p>Jeśli masz już konto zaloguj się!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Rejestrcja</span>
          <span class="m-in">Zaloguj się</span>
        </div>
      </div>
      <div class="form Rejestracja">
        <h2>Rejestracja</h2>
        <label>
          <span>Imie</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>hasło</span>
          <input type="password">
        </label>
        <label>
          <span>Powtórz hasło</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Zarejestruj się</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
